<app-admin-navigation></app-admin-navigation>
<div *ngIf="isDriversLoaded" class="table-con">
    <div class="demo-button-container">
        <button mat-raised-button class="demo-button"
                (click)="hireDriver()">
            Hire driver
        </button>
    </div>
    <table mat-table [dataSource]="drivers" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let driver">{{driver.username}}</td>
        </ng-container>
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef>Firstname</th>
            <td mat-cell *matCellDef="let driver">{{driver.firstName}}</td>
        </ng-container>
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>Lastname</th>
            <td mat-cell *matCellDef="let driver">{{driver.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef>Telephone</th>
            <td mat-cell *matCellDef="let driver">{{driver.telephone}}</td>
        </ng-container>
        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef>Rating</th>
            <td mat-cell *matCellDef="let driver">{{driver.rating}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let driver">
                <button mat-raised-button color="primary" (click)="evaluateDriverRating($event, driver.username)">
                    Confirm rating
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="['username', 'firstname', 'lastname', 'telephone', 'rating', 'action']"></tr>
        <tr mat-row style="cursor: pointer;"
            *matRowDef="let row; columns: ['username', 'firstname', 'lastname', 'telephone', 'rating', 'action'];"
            [routerLink]="['/driver-rating/', row.username]"></tr>
    </table>
</div>
