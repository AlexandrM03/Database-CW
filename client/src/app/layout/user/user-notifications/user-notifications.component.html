<app-navigation></app-navigation>
<div *ngIf="isNotificationsLoaded" class="table-con">
    <table mat-table [dataSource]="notifications" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="operation_date">
            <th mat-header-cell *matHeaderCellDef>Operation date</th>
            <td mat-cell *matCellDef="let notification">{{notification.operationDate}}</td>
        </ng-container>
        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef>Message</th>
            <td mat-cell *matCellDef="let notification">{{notification.message}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let notification">
                <button mat-raised-button
                        (click)="deleteNotification(notification.id)">Accept</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['operation_date', 'message', 'action']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['operation_date', 'message', 'action'];"></tr>
    </table>
</div>
