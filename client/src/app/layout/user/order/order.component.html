<app-navigation></app-navigation>
<div *ngIf="isOrdersItemsLoaded" class="table-con">
    <div class="demo-button-container">
        <button mat-raised-button class="demo-button"
                (click)="openOrderItemDialog()"
                [disabled]="orderStatus !== 'pending'">
            Add item
        </button>
        <button mat-raised-button class="demo-button"
                (click)="openRateDialog()"
                [disabled]="orderStatus !== 'completed'">
            Rate driver
        </button>
    </div>
    <table mat-table [dataSource]="orderItems" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let orderItem">{{orderItem.name}}</td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let orderItem">{{orderItem.weight}}</td>
        </ng-container>

        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef>Volume</th>
            <td mat-cell *matCellDef="let orderItem">{{orderItem.volume}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'weight', 'volume']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'weight', 'volume'];"></tr>
    </table>
</div>
