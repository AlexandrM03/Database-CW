<app-navigation></app-navigation>
<div *ngIf="userDataLoaded" class="user-profile">
    <div>
        <mat-card class="user-card">
            <mat-card-header>
                <mat-card-title>
                    <h2>{{user.username}}</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p *ngIf="user.firstName && user.lastName; else elcr">{{user.firstName + ' ' + user.lastName}}</p>
                <ng-template #elcr>Please fulfill your info</ng-template>
                <p *ngIf="user.telephone">{{user.telephone}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="editUser()">Edit</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
